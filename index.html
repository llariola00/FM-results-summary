<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!--Main container spanning the whole device view height.
    Also used to display flex the content-->
    <main
      class="mn-body outlined container-fluid d-flex align-items-center justify-content-center"
    >
      <!--Container for the content.
      Used as row base for the 2 columns.-->
      <div class="outlined mn-container row text-center">
        <!--First column-->
        <div
          class="outlined column-left col-ssm-6 rounded-4 d-flex flex-column align-items-center p-4"
        >
          <h6 class="pb-3">Your Result</h6>
          <div
            class="outlined score-circle rounded-circle d-flex align-items-center justify-content-center"
          >
            76
            <br />
            of 100
          </div>

          <h2 class="pt-3">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!--Second column-->
        <div class="outlined column-right col-ssm-6 rounded-end-4 p-4">
          <h6 class="pb-3 text-start">Summary</h6>
          <div class="outlined row d-flex flex-column row-gap-3">
            <div
              class="col outlined col-reaction p-2 d-inline-flex justify-content-between"
            >
              <div class="stat-name">
                <img src="/assets/images/icon-reaction.svg" alt="" />
                Reaction
              </div>
              <div class="stat-score">80 / 100</div>
            </div>
            <div class="col outlined">Memory 92 / 100</div>
            <div class="col outlined">Verbal 61 / 100</div>
            <div class="col outlined">Visual 72 / 100</div>
          </div>
          <div
            class="btn outlined rounded-pill d-flex justify-content-center mt-5"
          >
            Continue
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
