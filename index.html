<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!--Main container spanning the whole device view height.
    Also used to display flex the content-->
    <main
      class="mn-body container-fluid d-flex align-items-center justify-content-center"
    >
      <!--Container for the content.
      Used as row base for the 2 columns.-->
      <div class="mn-container row text-center shadow">
        <!--First column-->
        <div
          class="column-left col-ssm-6 d-flex flex-column align-items-center p-4"
          id="column-left"
        >
          <h6 class="pb-3" id="title">Your Result</h6>
          <div
            class="score-circle rounded-circle d-flex flex-column justify-content-center align-items-center"
          >
            <p class="p-0 m-0" id="score-total">76</p>
            <p class="p-0 mb-0" id="score-max">of 100</p>
          </div>

          <h3 class="pt-3">Great</h3>
          <p id="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!--Second column-->
        <div class="column-right col-ssm-6 p-4">
          <h6 class="pb-2 ms-2 text-start" style="font-weight: 600">Summary</h6>
          <div class="row d-flex flex-column row-gap-3 px-3 pb-1">
            <div
              class="col col-reaction p-2 d-inline-flex justify-content-between rounded-3"
            >
              <div class="stat-name d-inline-flex">
                <img src="." alt="" id="icon-reaction" class="px-2" />
                <p class="p-0 m-0" id="stat-reaction"></p>
              </div>
              <div class="stat-score d-inline-flex">
                <p class="p-0 m-0" id="score-reaction"></p>
                <p class="ps-1 m-0 text-body-secondary">/ 100</p>
              </div>
            </div>

            <div
              class="col col-memory p-2 d-inline-flex justify-content-between rounded-3"
            >
              <div class="stat-name d-inline-flex">
                <img src="." alt="" id="icon-memory" class="px-2" />
                <p class="p-0 m-0" id="stat-memory"></p>
              </div>
              <div class="stat-score d-inline-flex">
                <p class="p-0 m-0" id="score-memory"></p>
                <p class="ps-1 m-0 text-body-secondary">/ 100</p>
              </div>
            </div>

            <div
              class="col col-verbal p-2 d-inline-flex justify-content-between rounded-3"
            >
              <div class="stat-name d-inline-flex">
                <img src="." alt="" id="icon-verbal" class="px-2" />
                <p class="p-0 m-0" id="stat-verbal"></p>
              </div>
              <div class="stat-score d-inline-flex">
                <p class="p-0 m-0" id="score-verbal"></p>
                <p class="ps-1 m-0 text-body-secondary">/ 100</p>
              </div>
            </div>

            <div
              class="col col-visual p-2 d-inline-flex justify-content-between rounded-3"
            >
              <div class="stat-name d-inline-flex">
                <img src="." alt="" id="icon-visual" class="px-2" />
                <p class="p-0 m-0" id="stat-visual"></p>
              </div>
              <div class="stat-score d-inline-flex">
                <p class="p-0 m-0" id="score-visual"></p>
                <p class="ps-1 m-0 text-body-secondary">/ 100</p>
              </div>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="button" class="btn rounded-pill py-2" id="mn-btn">
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/llariola00">llariola00</a>.
    </div>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
